<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; color: #1a1a1a; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff; border-radius: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #0d6efd; margin-bottom: 20px;">Email Verification</h1>
        <p>Hello {{ user.name }},</p>
        <p>Please click the following link to verify your email address:</p>
        <a href="{{ verification_url }}" style="display: inline-block; padding: 10px 20px; background-color: #0d6efd; color: #ffffff; text-decoration: none; border-radius: 20px;">Verify</a>
        <p>If you did not request this verification, please ignore this email.</p>
        <p>Thank you!</p>
    </div>
</body>
</html>
